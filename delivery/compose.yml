services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: reviewtrust
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: ..
    restart: unless-stopped
    env_file: ../.env
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  pgdata:
